<html>
    <head>
        <title>ACSBook - {% block title %}{% endblock %}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="content/js/notifications.js"></script>
        <link rel="stylesheet" href="content/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default violet">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="?controller=posts&action=home">ACSBook</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="imageProfil" class="nav navbar-nav">
                        <li><a href="?controller=posts&action=profil"><img src="https://avatars1.githubusercontent.com/u/23701130?v=3&s=72" style="width: 25px; height: 25px"> {{name}}</a></li>
                    </ul>
                    <div class="col-sm-3 col-md-3 pull-center">
                        <form class="navbar-form" role="search" method="post" action="?controller=posts&action=search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Rechecher un ami" name="srch-term" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" id="search" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" id="friend" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user"></i><span class="badge friendbadge">5</span></a>
                            <ul class="dropdown-menu flist"></ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" id="notif" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-bell"></i><span class="badge notifbadge">10</span></a>
                            <ul class="dropdown-menu notif"></ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-chevron-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Profil</a></li>
                                <li><a href="?controller=posts&action=logout">Déconnexion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div class="container-fluid">
            {% block content %} {% endblock %}
        </div>
        <div class="footer violet">
            <p>Site créer et proposé par Sarah, Clément et Romain</p>
        </div>
    </body>
</html>
