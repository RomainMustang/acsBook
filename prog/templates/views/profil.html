{% extends 'templates/layout/layout.html'%}
	{% block title %} Profil {% endblock %}
	{% block content %}
		<div class="container header">
		    <div class="panel panel-default" id="placement">
                <img src="{{avatar}}" style="width: 65%; height: 25%; margin-left: 18%;"> 
                <p style="text-align: center;padding-top: 1%;font-weight: bold;font-size: 32px;">{{name}}</p>
	                <ul class="hauteur"><a href="?controller=posts&action=friends">Vos amis</a>
	                </ul>
	                <ul class="hauteur">Vos groupes:
	                    <li class="espace"><a  href="#">Professionel</a></li>
	                    <li class="space"><a href="#">Famille</a></li>
	                    <li class="space"><a href="#">Personnel</a></li>
	                </ul>
            </div>
	    <div class="panel panel-default image_couverture">
	    	<button class="btn btn-default button charger" id="submit" type="button">Charger une photo...</button>
	    	<button class="btn btn-default button ami" id="submit" type="button">Ajouter un ami</button>
	    </div>  
        </div>
	        <div class="groupMessage">
	            <div class="panel panel-default">
	                <div class="panel-body">
	                    <textarea class="form-control" rows="4" cols="50" id="message" placeholder="Exprimez vous...."></textarea>
	                    <input type="hidden" id="id" value="{{ id }},{{ id2 }}">
	                    <div style="margin-top: 2%">
	                        <button class="btn btn-default button right" id="submit" type="button">Publier</button>
	                    </div>
	                </div>
	            </div>
	            <div id="actu2" style="margin-top:3%;"><a href="#"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Chargement...</a>
	            </div>
	        </div>
	{% endblock %}
