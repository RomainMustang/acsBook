{% extends 'templates/layout/accueil.html' %}
    {% block title %} Accueil {% endblock %}
    {% block content %}
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body violet">
                    <h2 class="text-center">Connectez-vous Ã  ACSBook!</h2>
                    <div style="padding-top: 5%"></div>
                    <form class="col-md-12" method="post" action="?controller=posts&action=login">
                        {% if message %}
                            <div class="alert alert-{{ error }}">
                                {{ message }}
                            </div>
                        {% endif %}
                        <div class="form-group col-md-12">
                            <div class="col-md-3">
                                <label for="name">Email :</label>
                            </div>
                            <div class="col-md-offset-2 col-md-7">
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-md-3">
                                <label for="mail">Mot de passe :</label>
                            </div>
                            <div class="col-md-offset-2 col-md-7">
                                <input type="password" class="form-control" id="pass" name="pass" required>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" id="register" class="col-md-offset-8 col-md-3 btn btn-default">Connexion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
